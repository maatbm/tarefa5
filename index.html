<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="static/CSS/main.css">
    <script src="static/JS/main.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div id="display">1234455.45</div>
        <button id="number" data-grid-area="number1">1</button>
        <button id="number" data-grid-area="number2">2</button>
        <button id="number" data-grid-area="number3">3</button>
        <button id="operator" data-grid-area="operator1">*</button>
        <button id="number" data-grid-area="number4">4</button>
        <button id="number" data-grid-area="number5">5</button>
        <button id="number" data-grid-area="number6">6</button>
        <button id="operator" data-grid-area="operator2">+</button>
        <button id="number" data-grid-area="number7">7</button>
        <button id="number" data-grid-area="number8">8</button>
        <button id="number" data-grid-area="number9">9</button>
        <button id="operator" data-grid-area="operator3">-</button>
        <button id="number" data-grid-area="number0">0</button>
        <button id="dot" data-grid-area="dot">.</button>
        <button id="equal" data-grid-area="equal">=</button>
        <button id="operator" data-grid-area="operator4">/</button>
    </main>
</body>
</html>
